name: Build and Push to GitHub Container Registry

# 触发条件：当 source 分支有推送时运行
on:
  push:
    branches:
      - source

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # 使用 Ubuntu 环境运行

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Docker Buildx（支持多架构构建，可选）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录到 GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}  # GitHub 用户名，自动获取
          password: ${{ secrets.GITHUB_TOKEN }}  # GitHub Token，自动提供

      # 4. 构建并推送 Docker 镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .  # Dockerfile 所在的目录（根目录）
          file: ./Dockerfile  # 指定 Dockerfile 的路径
          push: true  # 推送镜像
          tags: ghcr.io/${{ github.repository }}:latest  # 镜像名称和标签
